<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
    <head><title/></head>
    <body>
        <hr />
        <footer th:fragment="footer" class="sticky-bottom footer mastfooter" style="background-color: #FFFFFF;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 align-middle">
                    </div>
                    <div class="col-md-4 align-middle">
                    </div>
                    <div class="col-md-2 align-middle">
                    </div>
                    <div class="col-md-3 align-middle">
                        <figure class="figure float-right m-2 p-2">
                            <a href="https://lifs-tools.org" target="_blank"><img src="/static/img/LIFS-signet-2017x03x13-transp-small.png" th:src="@{/img/LIFS-signet-2017x03x13-transp-small.png}" height="67px" class="figure-img img-fluid" alt="LIFS Logo"/></a>
                        </figure>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-4 text-left">
                        <small class="text-muted">&nbsp;&copy;&nbsp;<span th:text="${#dates.year(#dates.createNow())}">2018</span>&nbsp;LIFS consortium</small>
                        <small class="text-muted">Based on <a th:href="${page.toolUrl}" href="https://github.com/lifs-tools/jgoslin">jgoslin</a> <span th:if="${page!=null and page.toolVersionNumber != null}" th:text="${page.toolVersionNumber}"></span></small>
                    </div>
                    <div class="col-md-8 text-right">
                        <small class="text-muted" th:if="${page!=null and page.scmCommitId != null and page.buildDate != null and page.scmBranch != null}">Built on <span th:text="${page.buildDate}"></span> from commit <a th:href="${page.scmUrl+'/commit/'+page.scmCommitId}" target="_blank" href="https://github.com/lifs-tools/goslin-webapp/commit/"><span th:text="${page.scmCommitId}"></span></a> on branch <span th:text="${page.scmBranch}"></span></small>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-4">

                    </div>
                    <div class="col-md-8">
                        <figure class="figure float-right m-1 p-1">
                            <a href="https://denbi.de" title="German Network for Bioinformatics Infrastructure" target="_blank"><img src="https://lifs-tools.org/images/deNBI_logo.jpg" width="190px" class="figure-img img-fluid" alt="DeNBI Logo" style="vertical-align: bottom;"/></a>
                            <a href="https://bmbf.de" title="Federal Ministry of Research, Technology and Space" target="_blank"><img src="https://lifs-tools.org/images/BMFTR_en_Web_RGB_gef_durch.png" width="120px" class="figure-img img-fluid" alt="BMFTR Logo"/></a>
                        </figure>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
