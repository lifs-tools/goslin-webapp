logging.level.de.isas.lifs.lifsapps.webapp.domain.validation=OFF
logging.level.de.isas.lipidomics.palinom=OFF
logging.level.de.isas.lifs.palinom.webapp.services.LipidNameValidationService=WARNING
app.name=@app.name@
app.version.number=@application.version.number@
app.build.date=@timestamp@
app.scm.commit.id=@buildNumber@
app.scm.branch=@scmBranch@
app.scm.location=@project.scm.url@
server.port=8083
# if ga.id is set, than google analytics will we be added to each page
ga.id=@ga.id@
ga.url=@ga.url@
ga.app.url=@ga.app.url@
jgoslin.version.number=@jgoslin.version@
server.servlet.contextPath=@contextPath@
spring.servlet.multipart.max-file-size=512KB
spring.servlet.multipart.max-request-size=512KB
spring.mvc.throw-exception-if-no-handler-found=true
logging.level.org.springframework.web=INFO
logging.level.de.isas=INFO

spring.ldap.username=cn=readonly,dc=lifs,dc=isas,dc=de
spring.ldap.password=readonly
spring.ldap.urls=ldap://openldap:389
spring.ldap.base=dc=lifs,dc=isas,dc=de

lifs.auth.ldap.user.dn.patterns=uid={0},ou=people
lifs.auth.ldap.groupSearchBase=ou=lifs-apps-webapp,ou=applications
lifs.auth.ldap.groupSearchFilter=(uniqueMember={0})
lifs.auth.ldap.userPasswordAttribute=userPassword

lifs.user.url=https://apps.lifs.isas.de/user

storage.location=${java.io.tmpdir}/@app.name@/upload-dir
#minimum age of user directories to clean up
minCleanupAge=7
#execute at 11pm every day
oldFileMaintenanceSchedule=0 0 23 * * *
#spring.mvc.locale-resolver=accept_header
#spring.mvc.locale=en